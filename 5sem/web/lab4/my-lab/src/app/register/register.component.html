<div class="register">
  <p><input class="mail_input" placeholder="mail" [(ngModel)] = "mail"></p>
  <p><input type="password" class="pass_input" placeholder="password" [(ngModel)] = "password"></p>
  <p><input class="name_input" placeholder="name" [(ngModel)] = "name"></p>
  <p><input class="birth_input" type="date" placeholder="birth" [(ngModel)] = birth></p>
  <p><button class="register_button" (click)="register_button()">Register</button></p>
</div>
